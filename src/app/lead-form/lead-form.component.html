<h1>Create New Lead</h1>
<form>
  <div class="row">

  <div class="form-group col-md-5">
    <label for="name">Lead Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="leadmodel.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group col-md-5">
    <label for="company_name">Company Name</label>
    <input type="text" class="form-control" id="company_name" required [(ngModel)]="leadmodel.company_name" name="company_name" #company_name="ngModel">
  </div>

  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" id="mobile">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="product_interested">Interested Product</label>
    <input type="text" class="form-control" id="product_interested">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
